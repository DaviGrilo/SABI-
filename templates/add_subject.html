<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adicionar Matéria - Sabiá</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/static/css/style.css"/>
  <link rel="icon" type="image/png" href="/static/img/sabia-logo.png" />
</head>
<body>

  <header class="navbar-custom">
    <div class="nav-logo">
      <img src="/static/img/sabia-logo.png" alt="Logo do Sabiá" height="40" />
      <span>SABIÁ</span>
    </div>
    <nav class="nav-links">
      <a href="/">🏠 Início</a>
      <a href="/add">➕ Adicionar Matéria</a>
      <a href="/schedule">📅 Cronograma</a>
      <a href="/recomendacoes">🧠 Dicas da IA</a>
    </nav>
  </header>

  <div class="container mt-5" style="max-width: 600px;">
    <div class="card p-4 shadow-lg">
      <h2 class="mb-4 text-center text-light">📝 Adicionar nova matéria</h2>
      <form action="/add" method="post">
        <div class="mb-4">
          <label for="name" class="form-label text-light">📚 Nome da matéria</label>
          <input type="text" class="form-control bg-dark text-light border-secondary" id="name" name="name" placeholder="Ex: Matemática" required>
        </div>
        <div class="mb-4">
          <label for="time" class="form-label text-light">⏱️ Tempo de estudo (minutos)</label>
          <input type="number" class="form-control bg-dark text-light border-secondary" id="time" name="time" placeholder="Ex: 60" min="1" required>
        </div>
        <div class="d-flex justify-content-between mt-4">
          <button type="submit" class="btn btn-success">💾 Salvar</button>
          <a href="/" class="btn btn-secondary w-auto">↩️ Cancelar</a>
        </div>          
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
